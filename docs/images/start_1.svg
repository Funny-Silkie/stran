<svg xmlns="http://www.w3.org/2000/svg" width="850" height="200">
    <rect fill="white" width="100%" height="100%" />
    <style>
        .label-text {
            font-size: 32px;
            fill: black;
            text-anchor: middle;
        }

        .codon-text {
            font-size: 32px;
            font-family: monospace;
            fill: black;
        }

        .start-rect {
            fill: transparent;
            stroke: red;
            stroke-width: 3px;
            width: 70px;
            height: 30px;
        }

        .start-alt-rect {
            fill: transparent;
            stroke: green;
            stroke-width: 3px;
            width: 70px;
            height: 30px;
        }

        .end-rect {
            fill: transparent;
            stroke: blue;
            stroke-width: 3px;
            width: 70px;
            height: 30px;
        }
    </style>
    <g transform="translate(10, 30)">
        <g transform="translate(90, 0)">
            <text x="0" class="label-text">0</text>
            <text x="77" class="label-text">1</text>
            <text x="154" class="label-text">2</text>
            <text x="231" class="label-text">3</text>
            <text x="308" class="label-text">4</text>
            <text x="384" class="label-text">5</text>
            <text x="460" class="label-text">6</text>
            <text x="537" class="label-text">7</text>
            <text x="614" class="label-text">8</text>
            <text x="690" class="label-text">9</text>
        </g>
        <g transform="translate(20, 40)">
            <text y="0" class="label-text">A</text>
            <text y="30" class="label-text">B</text>
            <text y="60" class="label-text">C</text>
            <text y="90" class="label-text">D</text>
            <text y="120" class="label-text">E</text>
        </g>
        <g transform="translate(60, 40)">
            <text class="codon-text" y="0">
                UUU GUC CUG UUU CCG AUG UAU ACG ACA CAC
            </text>
            <text class="codon-text" y="30">
                ACA AGG UGG UAU UUG AAU UCU UGC GUC AAA
            </text>
            <text class="codon-text" y="60">
                UGC AGC CCU GUG UUA AAG AAA CAC UGG UAC
            </text>
            <text class="codon-text" y="90">
                UGC UUA AAC GGG UUU GGA ACC CAG GAC ACG
            </text>
            <text class="codon-text" y="120">
                UUC GAC UGA CAC UGG GUA GCG CUG
            </text>
            <g transform="translate(-5, -25)">
                <rect class="start-alt-rect" x="154" y="0" />
                <rect class="start-rect" x="384" y="0" />
                <rect class="start-alt-rect" x="308" y="30" />
                <rect class="start-alt-rect" x="537" y="120" />
                <rect class="end-rect" x="154" y="120" />
            </g>
        </g>
    </g>
</svg>